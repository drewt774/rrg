<!DOCTYPE html>
<html>
<head>
 <meta charset='utf-8' />
 <title>Display a map</title> <!--Change this!! -->
 <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css' rel='stylesheet' />
 <style>
 body { margin:0; padding:0; }
 #map { position:absolute; top:0; bottom:0; width:100%; }
 </style>
</head>
<body>

<div id='map'></div>

 <script>
 // Change this to your Token ----------------------
 // ------------------------------------------------
 mapboxgl.accessToken = 'pk.eyJ1IjoiZHJld3Q3NzQiLCJhIjoiY2s5ejEwYW1iMDRtNjNncWkwd3libXZ1ciJ9.62WdsMJY-frsM2uBFTH8PQ'; 
 // ------------------------------------------------
 // ------------------------------------------------
 
 var map = new mapboxgl.Map({
 container: 'map',

 // Change this to your style --------------------
 // ------------------------------------------------
 style: 'mapbox://styles/drewt774/ck9z11yhl12gd1ipiu8z3714c', 
 // ----------------------------------------------
 // ------------------------------------------------

 // Change to your location ----------------------
 // ------------------------------------------------
 zoom: 15.65, 
 center: [-83.657662, 37.817418]
 // ------------------------------------------------
 // ----------------------------------------------

 });

 // Add geolocate control to the map.
 map.addControl(new mapboxgl.GeolocateControl({
 positionOptions: {
 enableHighAccuracy: true
 },
 trackUserLocation: true
 }));
 </script>

</body>

</html>
